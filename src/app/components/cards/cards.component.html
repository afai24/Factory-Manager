<div class="card-columns m-5">
    <div (click)="viewProduct(item.id)" class="card pointer border border-primary" *ngFor="let item of items">
        <div class="card-body">
            <h3 class="card-title">{{ item.name }}</h3>
            <p class="card-text">
                <span *ngFor="let tags of item.tags; let i = index" class="badge badge-pill badge-primary"> {{ item.tags[i] }}</span>
            </p>
        </div>
    </div>
</div>
